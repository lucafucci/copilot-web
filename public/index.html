<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Copilot Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #161b22;
            padding: 1rem 2rem;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #58a6ff;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3fb950;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #f85149;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-content {
            padding: 1rem;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #1f6feb;
            color: white;
        }

        .message.assistant .message-content {
            background: #161b22;
            border: 1px solid #30363d;
        }

        .message.error .message-content {
            background: #3d1319;
            border: 1px solid #f85149;
            color: #ffa198;
        }

        .message.system .message-content {
            background: #1c2938;
            border: 1px solid #58a6ff;
            color: #79c0ff;
            align-self: flex-start;
            max-width: 90%;
        }

        .input-container {
            background: #161b22;
            padding: 1.5rem 2rem;
            border-top: 1px solid #30363d;
            display: flex;
            gap: 1rem;
        }

        #messageInput {
            flex: 1;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #58a6ff;
        }

        button {
            background: #238636;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover:not(:disabled) {
            background: #2ea043;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .restart-btn {
            background: #8b949e;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .restart-btn:hover:not(:disabled) {
            background: #6e7681;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– GitHub Copilot Web Interface</h1>
        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Connecting...</span>
        </div>
        <button class="restart-btn" id="restartBtn" disabled>Restart Session</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message system">
            <div class="message-content">Welcome to GitHub Copilot Web Interface!<br><br>This interface connects to your local Copilot CLI installation.<br>Type your questions or commands below.</div>
        </div>
    </div>

    <div class="input-container">
        <input 
            type="text" 
            id="messageInput" 
            placeholder="Type your message or command..." 
            disabled
            autocomplete="off"
        >
        <button id="sendBtn" disabled>Send</button>
    </div>

    <script>
        let ws;
        let isConnected = false;

        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const restartBtn = document.getElementById('restartBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);

            ws.onopen = () => {
                isConnected = true;
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Connected';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                restartBtn.disabled = false;
                addSystemMessage('Connected to Copilot CLI');
            };

            ws.onclose = () => {
                isConnected = false;
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                restartBtn.disabled = true;
                addSystemMessage('Disconnected. Refresh the page to reconnect.');
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addErrorMessage('Connection error occurred');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (err) {
                    console.error('Error parsing message:', err);
                }
            };
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'output':
                    addAssistantMessage(data.data);
                    break;
                case 'error':
                    addErrorMessage(data.data);
                    break;
                case 'auth_required':
                    addSystemMessage(data.message);
                    break;
                case 'process_closed':
                    addSystemMessage(`Process exited with code ${data.code}`);
                    break;
            }
        }

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addUserMessage(content) {
            addMessage(content, 'user');
        }

        function addAssistantMessage(content) {
            addMessage(content, 'assistant');
        }

        function addErrorMessage(content) {
            addMessage(content, 'error');
        }

        function addSystemMessage(content) {
            addMessage(content, 'system');
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isConnected) return;

            addUserMessage(message);
            ws.send(JSON.stringify({ type: 'input', data: message }));
            messageInput.value = '';
        }

        function restartSession() {
            if (!isConnected) return;
            ws.send(JSON.stringify({ type: 'restart' }));
            addSystemMessage('Restarting Copilot session...');
        }

        sendBtn.addEventListener('click', sendMessage);
        restartBtn.addEventListener('click', restartSession);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Connect on load
        connect();
    </script>
</body>
</html>
